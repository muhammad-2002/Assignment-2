<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d391cc2f66.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/mobile.css" />

    <title>Adventure Travel</title>
  </head>
  <body>
    <header class="header container">
      <div class="navbar">
        <div class="nav-logo">
          <img src="./Images/Group 40071 (2).png" />
          <h3 class="page-name">Adventure <span>Travel</span></h3>
        </div>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="explore-travel">
        <div class="explore-content gap">
          <h1 class="main-heading">Explore Your Travel</h1>
          <p class="paragraph-font">
            Embark on a journey of discovery and adventure. Immerse yourself in
            the beauty of our curated travel destinations, where every moment
            becomes a memory.
          </p>
          <div class="explore-input">
            <input placeholder="Where go" type="text" name="" id="" />
            <select>
              <option>When</option>
            </select>
            <select>
              <option>Select Type</option>
            </select>
            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i> Find Now
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
